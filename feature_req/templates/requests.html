{% extends "layout.html" %}
{% block content%}
  <h2 data-bind= "text: currentClient" class= "ml-5"></h2>
  	<ul data-bind="foreach: requests" >
          <li >
          <article class="media content-section">
            <div class="media-body">
              <div class="article-metadata">
                <span data-bind="ifnot: $parent.currentClient">
                <a class="mr-2 client" href="#" data-bind="text: client, click: $parent.changeToClientRoute"></a>
                </span>
                <small class=" text-secondary">Target Date:</small><small data-bind=" text: target_date"></small>
              </div>
              <h2><span class="article-title" href="#" data-bind=" text: title"></span></h2>
              <p class="text-secondary"> Product Area: <span class="text-dark" data-bind=" text: product_area"></span></p>
              <p class="text-secondary"> Priority: <span class="text-dark" data-bind=" text: priority"> </span></p>
              
              <p class="text-secondary" > Description: <span class=" text-darkarticle-content" data-bind=" text: description"></span></p>
            </div>
            <div class="buttons">
                <button class="btn btn-info" data-bind= "click: $parent.editReq">Edit</button>
                <button class="btn btn-dark" data-bind= "click: $parent.deleteReq">Delete</button>
            </div>
          </article>
        </li>
        </ul>
{% endblock content %}
